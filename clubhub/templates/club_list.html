{% load static %}
<!doctype html>
<html>
<head>
    <title>All Clubs</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-left">
            <h2>StoryHub</h2>
        </div>
        <div class="nav-right">
            <a href="{% url 'dashboard' %}">Home</a>
            <a href="{% url 'club_list' %}">Browse Clubs</a>
            <a href="{% url 'recent_clubs' %}">Recently Joined</a>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </nav>

    <div class="container">
        <h2>All Clubs</h2>

        <div class="card-grid">
            {% for club in clubs %}
                <div class="card">
                    <!-- Club logo -->
                    <img src="{% static 'logos/' %}{{ club.name|lower }}.png" alt="{{ club.name }} logo" class="card-logo">

                    <!-- Club info -->
                    <div class="card-content">
                        <h3>{{ club.name }}</h3>
                        <p>{{ club.description }}</p>
                        <a href="{% url 'club_detail' club.id %}" class="btn">View</a>
                    </div>
                </div>
            {% empty %}
                <p>No clubs available.</p>
            {% endfor %}
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Connect with us:</p>
        <div class="social-icons">
            <a href="#"><img src="{% static 'svg/instagram.svg' %}" alt="Instagram"></a>
            <a href="#"><img src="{% static 'svg/twitter.svg' %}" alt="Twitter"></a>
            <a href="#"><img src="{% static 'svg/tiktok.svg' %}" alt="TikTok"></a>
        </div>
        <p>&copy; {% now "Y" %} ClubHub. All rights reserved.</p>
    </footer>
</body>
</html>
